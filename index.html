<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tim's To-Do List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>TO-DO List</h1>
    <div class="color">
        <input type="color" name="color1" class="color1" value="#00ff00">
        <input type="color" name="color2" class="color2" value="#ffff00">
    </div>
    <div class="container">
        <div class="div">
            <input type="text" placeholder="insert item" id="insert">
            <button class="enter" id="inbt">Enter</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
